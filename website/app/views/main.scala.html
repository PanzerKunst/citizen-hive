<!DOCTYPE html>

    <head>
        <!-- Declare a character set for web performance
        READ: https://developers.google.com/speed/docs/best-practices/rendering#SpecifyCharsetEarly -->
        <meta charset="utf-8">

        <!-- Tell Internet Explorer to use the most current layout engine available
        READ: https://www.modern.ie/en-us/performance/how-to-use-x-ua-compatible -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Tell mobile browsers to use the device's width and scale -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("main-v1.css")">
        
        <!-- Favicon
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> -->
    </head>
    <body id="@page">
        <div id="container">
            <header>
                @header
            </header>

            <div id="content" role="main" @if(page == "project-preview" || page == "view-project") { class="project-details" }>
                @content
            </div>

            <footer></footer>
        </div>

        <!-- Javascripts -->
        <script src="@routes.Assets.at("main.js")"></script>

        <!-- FastClick init -->
        <script>
            $(function() {
                FastClick.attach(document.body);
            });
        </script>

        @javascript

</html>
