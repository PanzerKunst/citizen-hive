@(isSignedIn: Boolean, pageId: String)
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-links">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://citizenhive.se">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-links">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://ecosystem.citizenhive.se">Ecosystem</a></li>
                <li @if(pageId == "index") { class="active" }><a href="/">Open projects</a></li>
                <li @if(pageId == "create-project" || pageId == "project-preview") { class="active" }><a href="/projects/new">Create an open project</a></li>
                <li @if(pageId == "organize-project") { class="active" }><a href="/organize">Organizing an open project</a></li>
                @if(isSignedIn) {
                <li><a href="/my-projects">My projects</a></li>
                <li><a href="/signout">Sign out</a></li>
                }
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
